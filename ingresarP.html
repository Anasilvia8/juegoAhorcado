<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ahorcado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ahorcadoDibujo.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <img src="Vector.png" alt="logo de alura" class="logo-alura">
    </header>
    <main>
        <section class="contenedor-area">
            <textarea name="" id="contenedor-palabra" cols="30" rows="10" placeholder="Ingrese una palabra"></textarea>
        </section>
        <section class="contenedor-parrafobotones">
            <img src="simbolo.png" alt="" class="signo-img">
            <p class="parrafo-advertencia">Max. de 8 letras</p>
            <button class="boton-guardarempezar"><a href="principal.html">Guardar y empezar</a></button>
            <button class="boton-cancelar">Cancelar</button>
        </section>
    </main>
</body>
</html>
